[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.mypy]
exclude = [
    '^launch/clientlib/',
    '^launch/api_client/',
    '^launch/openapi_client/',
]

[tool.poetry]
name = "scale-launch"
version = "1.0.0"
description = "The official Python client library for Launch, the Data Platform for AI"
authors = ["Your Name <you@example.com>"]
readme = "README.md"
homepage = "https://scale.com/"
repository = "https://github.com/scaleapi/launch-python-client"
packages = [{ include = "launch" }]

[tool.poetry.dependencies]
python = "^3.7"
cloudpickle = "^2.0.0"
requests = "^2.25.1"
dataclasses-json = "^0.5.7"
rich = "^12.0.0"
deprecation = "^2.1.0"
python-dateutil = "^2.8.2"
pyyaml = ">=5.3.1,<7.0.0"
typing-extensions = "^4.1.1"
frozendict = "^2.3.4"
pydantic = "^1.8.2"
types-frozendict = "^2.0.9"
questionary = "^1.10.0"
click = ">=7.1.2"  # type:

[tool.poetry.scripts]
scale-launch = 'launch.cli.bin:entry_point'

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
mypy = "^0.941"
isort = "^5.10.1"
pylint = "^2.12.2"
pytest = "^7.1.1"
pre-commit = "^2.17.0"
coverage = "^6.3.2"
types-setuptools = "^57.4.11"
types-requests = "^2.27.13"
types-pyyaml = "^6.0.5"
requests_mock = "^1.9.3"
ruff = "^0.0.252"
mkdocs = "^1.4.2"
mkdocs-material = "^9.0.14"
mkdocs-simple-hooks = "^0.1.5"
mkdocstrings = {extras = ["python"], version = "^0.20.0"}
mdx-include = "^1.4.2"
pytest-mock = "^3.10.0"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
extend-select = ['Q']
flake8-quotes = {inline-quotes = 'double', multiline-quotes = 'double'}
exclude = [
    "launch/api_client",
    "launch/openapi_client",
]
